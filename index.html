<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Serve Heatmap Simulator</title>
    <!-- Plotly.js for plotting -->
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <!-- ADDED: Science.js for advanced KDE calculation -->
    <script src="https://cdn.jsdelivr.net/npm/science@1.9.3/science.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Volleyball Serve Heatmap Simulator</h1>
        <p>Run a physics-based simulation in your browser to generate a high-quality heatmap of valid volleyball serves.</p>
    </header>

    <main>
        <div class="controls">
            <label for="numSims">Number of Simulations:</label>
            <input type="number" id="numSims" value="10000" min="100" max="200000" step="100">
            <button id="runButton">Run Simulation</button>
        </div>
        
        <div id="status">Enter the number of simulations and click "Run".</div>
        
        <div id="plot-container">
            <div id="plot"></div>
        </div>
    </main>

    <!-- The type="module" is important for Wasm import -->
    <script type="module" src="script.js"></script>
</body>
</html>
